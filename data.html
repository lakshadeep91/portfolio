<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
            td {
                border: 1px solid black;
                padding: 5px;
                min-width: 100px;
            }
        </style>
    </head>
    <body>
        <table>
        </table>
        <script>
            $.ajax({
                type: "GET",
                url: "https://mtret6uio3.execute-api.us-east-1.amazonaws.com/prod",
                dataType: 'json',
                crossDomain: true,
                contentType: "application/json",
                success: function(response){
                    $.each(response, function(key, val){
                        color = "none";
                        if(val[1] > 2 || val[2] > 2) {
                            color = "#2dbd2d"; // Green
                        } else if (val[1] > 1 || val[2] > 1) {
                            color = "#ebeb4f"; // Yellow
                        } else if (val[1] > 0 || val[2] > 0) {
                            color = "#dfa944;"; // Orange
                        } else {
                            color = " #e55c5c;"; // Red
                        }
                        el = '<tr style="background:' + color + '"><td>'+ key + '</td><td>' + val[0] + '</td><td>' + val[1] + '</td><td>' + val[2] + '</td></tr>'
                        $("table").append(el);
                        console.log(key, val)
                    });
                }
            });
        </script>
    </body>
</html>
